{% extends 'main.html' %} {% block content %}

<h1>HOME template</h1>

<div>
  <div>
    {% for group in groups %}
    <div>
      <span>@{{group.host.username}}</span>
      <h5>
        {{group.id}} -- <a href="{% url 'group' group.id %}">{{group.name}}</a>
      </h5>
      <small>{{group.topic.name}}</small>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
